{% extends 'main_app/bass.html' %}

{% load static %}

{% block content %}
 
 <!-- main content start -->
  <main class="mt-8 p-4">
    <!-- video gallery start -->
    <section class="lg:w-10/12 m-auto">
      <h3 class="text-center text-3xl font-semibold mb-8">ভিডিও গ্যালারী</h3>
      <div class="mb-8 m-auto">
        <div class="grid lg:grid-cols-2 gap-2">
            
            {% for x in video_g %}
            <div class="mb-2">
                <iframe
                  class="w-full rounded-md"
                  width="560"
                  height="315"
                  src="{{x.youtube_link}}"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                ></iframe>
              </div>
            {% endfor %}
                
          
         
        </div>
      </div>
      <!--  -->
    </section>
  </main>

{% endblock %}
